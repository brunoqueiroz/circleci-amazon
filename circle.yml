machine:
  node:
    version: 0.10.28
  services:
    - docker

dependencies:
  cache_directories:
    - node_modules
    - bower_components
  override:
    - docker info
    - npm install -g bower
    - npm install -g gulp
    - npm install
    - bower install
test:
  override:
    - gulp test
    - gulp build

    # docker login
    #- docker login -e="infra@redspark.io" -u="redsparkinfra" -p="redsparkinfra"

    # publish do web
    - cp -r dist docker/web
    - docker build -t redspark/modelo-front:$CIRCLE_BRANCH-1.0.$CIRCLE_BUILD_NUM docker
    #- docker push redspark/modelo-front:$CIRCLE_BRANCH-1.0.$CIRCLE_BUILD_NUM
    - tar zcf $CIRCLE_ARTIFACTS/modelo-front.tar dist;
    - cp coverage/test-results.xml $CIRCLE_TEST_REPORTS/test-results.xml

deployment:
  production: # just a label; label names are completely up to you
    branch: master
    commands:
      - echo $CIRCLE_TEST_REPORTS
      - echo -e $BRUNOSP >> brunosp.pem
      - chmod 600 brunosp.pem
      - scp -i brunosp.pem $CIRCLE_ARTIFACTS/modelo-front.tar ec2-user@54.94.190.234:/tmp/
      - scp -i brunosp.pem server.sh ec2-user@54.94.190.234:/tmp/ #nao consigo rodar esse comando na amazon por ssh
      #tive que dar permissao na /usr/share/nginx/html para 777, resolver problema de executar .sh com usuario ec2-user.
      - ssh -i brunosp.pem ec2-user@54.94.190.234 'cd /tmp; tar -zxvf modelo-front.tar; rm -Rf /usr/share/nginx/html/**/*; mv -f dist/* /usr/share/nginx/html; rm -RF modelo-front.tar; rm -Rf modelo-front.tar; rm -Rf dist'
      #- scp -i brunosp.pem server.sh ec2-user@54.94.190.234:/tmp/
  qa:
    branch: qa
    commands:
      - ./qa.sh

