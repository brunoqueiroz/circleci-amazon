machine:
  node:
    version: 0.10.28
  services:
    - docker

dependencies:
  cache_directories:
    - node_modules
    - bower_components
  override:
    - docker info
    - npm install -g bower
    - npm install -g gulp
    - npm install
    - bower install
test:
  override:
    - gulp test
    - gulp build
    # docker login
    - docker login -e=$DOCKER_EMAIL -u=$DOCKER_USER -p=$DOCKER_PASSWORD
    # publish do web
    - cp -r dist docker/web
    - docker build -t brunoqueiroz/modelo-front:$CIRCLE_BRANCH-1.0.$CIRCLE_BUILD_NUM docker
    - docker push brunoqueiroz/modelo-front:$CIRCLE_BRANCH-1.0.$CIRCLE_BUILD_NUM
    #- tar zcf $CIRCLE_ARTIFACTS/modelo-front.tar dist;
    - cp coverage/test-results.xml $CIRCLE_TEST_REPORTS/test-results.xml

deployment:
  production: # just a label; label names are completely up to you
    branch: master
    commands:
      - ./deploy-to-production.sh      
  qa:
    branch: qa
    commands:
      - ./qa.sh

